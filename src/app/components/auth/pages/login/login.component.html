<div class="login-container">
  <div class="form-box">
    <div class="logo-container">
      <i class="fas fa-leaf"></i>
      <h1>Sabor del Campo</h1>
    </div>
    
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="tu@email.com"
          >
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input 
            [type]="hidePassword ? 'password' : 'text'"
            id="password" 
            formControlName="password" 
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="••••••••"
          >
          <button 
            type="button" 
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
          >
            <i [class]="hidePassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div class="form-check">
        <input 
          type="checkbox" 
          class="form-check-input" 
          id="rememberMe" 
          formControlName="rememberMe"
        >
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="divider">
      <span>o</span>
    </div>

    <div class="social-login">
      <button class="btn btn-google">
        <i class="fab fa-google"></i>
        Continuar con Google
      </button>
      <button class="btn btn-facebook">
        <i class="fab fa-facebook-f"></i>
        Continuar con Facebook
      </button>
    </div>

    <div class="form-footer">
      <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a></p>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
